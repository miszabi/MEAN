<div class="jumbotron text-left">
    <div class="inner-nav" ng-show="article._id != ''">
        <a href="#/blog" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Back </a>
    </div>
    <form novalidate class="form-horizontal">

        <!--<div class="header">{{title}}</div>-->
        <div class="form-group">
            <label class="control-label col-xs-2">Title</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" ng-model="article.title" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Content</label>
            <div class="col-xs-10">
                <textarea class="form-control" ng-model="article.body"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-2"></label>
            <div class="col-xs-10">
                <input type="submit" ng-click="save(article)" value="Save" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
